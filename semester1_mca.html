<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester System</title>
    <style>
        /* Basic reset for margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            animation: fadeIn 1s ease-in-out; /* Fade-in effect for the body */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Container styling */
        .container {
            width: 90%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: slideIn 0.5s ease-in-out; /* Slide-in effect for the container */
        }

        @keyframes slideIn {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #333;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            font-size: 20px;
            color: #f47723; /* Orange color */
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Grid layout for buttons */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .grid button {
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .grid button:hover {
            background-color: #0056b3;
            transform: translateY(-5px); /* Lift effect on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Enhanced shadow on hover */
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            .container {
                max-width: 700px;
            }

            h1 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>MCA Selected</h1>
    <div class="subtitle">Semester System</div>
    <div class="grid">
        <a href="download_mca2.1.html"><button>1 SEMESTER</button></a>
        <a href="download_mca2.2.html"><button>2 SEMESTER</button></a>
        <a href="download_mca2.3.html"><button>3 SEMESTER</button></a>
        <a href="download_mca2.4.html"><button>4 SEMESTER</button></a>
    </div>
</div>

</body>
</html>
